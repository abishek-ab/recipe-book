<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <Label for="name">Name</Label>
                    <input type="text" id="name" class="form-control" #itemName>
                </div>


                <div class="col-sm-2 form-group">
                    <Label for="amount">Amount</Label>
                    <input type="number" id="amount" class="form-control" #itemAmount>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-2">
                    <button class="btn btn-success" type="button" (click)=onAdd()>Add</button></div>
                    <div class="col-xs-2">
                    <button class="btn btn-danger" type="button">Delete</button></div>
                    <div class="col-xs-2">
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
