<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" name="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" class="form-control" id="imagePath" formControlName="imagePath" 
                        ame="imgPath" #imgPath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imgPath.value" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="decription">Description</label>
                        <textarea type="text" class="form-control" id="decription" rows="4"
                            formControlName="decription" name="decription"></textarea>
                    </div>
                </div>
            </div>
            <div class="row" formArrayName="ingredients">
                <div *ngFor="let ingredient of getIngredientsControl();let i=index;"
                    [formGroupName]="i">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-xs-2">
                        <button type="button" (click)="onIngredientDelete(i)"
                         class="btn btn-danger">X</button>
                    </div>
                    <br><br>
                </div>
                <hr>
                <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
            </div>
        </form>
    </div>
</div>
