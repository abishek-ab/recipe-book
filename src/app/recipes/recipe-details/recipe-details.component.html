<div class="row">
    <div class="col-xs 12">
        <img [src]="recipe.imagePath" alt="" class="image-responsive" style="max-height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{recipe.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="button-group" appDropdownToggle>
            <button class="btn btn-primary dropdown-toggle" >
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" (click)="addToShoppingList(recipe.ingredients)">To shopping list</a></li>
                <li><a href="#">Edit recipe</a></li>
                <li><a href="#">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.decription}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                <p>{{ingredient.name}} -- {{ingredient.amount}}</p>
            </li>
        </ul>
    </div>
</div>
