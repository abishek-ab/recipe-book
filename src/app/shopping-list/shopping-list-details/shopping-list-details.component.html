<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSumbit()" #shoppingForm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <Label for="name">Name</Label>
                    <input type="text" id="name" class="form-control" name="name" ngModel required>
                </div>


                <div class="col-sm-2 form-group">
                    <Label for="amount">Amount</Label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel required
                        pattern="[0-9]*$">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!shoppingForm.valid">
                        {{editMode? 'Update' :'Add'}}</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
